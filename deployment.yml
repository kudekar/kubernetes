apiVersion: apps/vi
kind: apiVersion: apps/v1
kind: Deployment
metadata:
  name: home
spec:
  selector:
    matchLabels:
      app: home
  
  template:
    metadata:
      labels:
        app: home
    
    spec:
      containers:
      - name: home
  
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: <Port>
