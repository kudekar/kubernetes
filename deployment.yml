apiVersion: apps/v1
kind: Deployment
metadata:
  name: home
  labels: 
    apps: home
spec:
  selector :
    matchLabels:
      apps: home
  template:
    metadata:
      name: home
      labels:
        apps: home
      spec:
        containers:
        - name: myhttpd
          image: httpd
          ports:
          - containerPorts: 80
---        

